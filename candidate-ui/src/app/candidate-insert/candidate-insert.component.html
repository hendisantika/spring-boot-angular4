<span *ngIf="showLoader" class="loading"></span>
<div class="container">
  <h3 class="text-center">Insert New Candidate</h3>
  <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" class="form-control" [(ngModel)]="candidate.fullName">
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <input type="text" class="form-control" [(ngModel)]="candidate.phone">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" [(ngModel)]="candidate.email">
      </div>
      <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" [(ngModel)]="candidate.address">
      </div>
      <div class="form-group">
        <label>Applied Position</label>
        <select class="form-control" [(ngModel)]="candidate.position">
          <option value="Software Enginer">Software Enginer</option>
          <option value="Business Analyst">Business Analyst</option>
          <option value="UI Designer">UI Designer</option>
        </select>
      </div>
      <div class="form-group">
        <label for="myimage">Candidate Photo</label>
        <input type="file" (change)="handleFileSelect($event)" placeholder="Choose file..." accept="image/*" />
      </div>
      <div class="form-group pull-right">
        <a (click)="saveCandidate()" class="btn btn-success">Save Candidate</a>
      </div>
    </div>
    <div class="col-lg-2"></div>
  </div>
</div>
